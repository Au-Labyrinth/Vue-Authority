<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渲染函数</title>
    <link rel="stylesheet" href="../lib/common.css">
    <script type="text/javascript" src="../lib/vue.js"></script>
</head>
<body>
    <h2 class="text-title">基础</h2>
    <div class="content-box">
        <p>Vue 推荐在绝大多数情况下使用 template 来创建你的 HTML。然而在一些场景中，你真的需要 JavaScript 的完全编程的能力，这就是 render 函数，它比 template 更接近编译器。</p>

        <h1>
            <a name="hello-world" href="#hello-world">Hello world!</a>
        </h1>

        <p>在 HTML 层，我们决定这样定义组件接口：</p>

        <p>
            <anchored-heading :level="1">Hello world!</anchored-heading>
        </p>
    </div>
    <script type="text/x-template" id="anchored-heading-template">
        <h1 v-if="level === 1"> 
            <slot></slot>
        </h1>
        <h2 v-else-if="level === 2">
            <slot></slot>
        </h2>
        <h3 v-else-if="level === 3">
            <slot></slot>
        </h3>
        <h4 v-else-if="level === 4">
            <slot></slot>
        </h4>
        <h5 v-else-if="level === 5">
            <slot></slot>
        </h5>
        <h6 v-else-if="level === 6">
            <slot></slot>
        </h6>
    </script>

    <script type="text/javascript" charset="utf-8">
        Vue.component('anchored-heading', {
            template: '#anchored-heading-template',
            props: {
                level: {
                    type: Number,
                    required: true
                }
            }
        })
    </script>
</body>
</html>
